    <script type="text/javascript">

  
  $(document).ready(function () {
    

    $(document).bind("dragstart", function() { 
      return false;
    });

    $(function() { //chrome wants it wrapped in function
      //1. The parallax div moves with your mouse or touch swipe.
      //2. We're moving up and down so HORIZ: false.
      //3. LAYER: speed of layer 1 and layer2 (higher number=slower (using divide in code).
      //4. I did not LAYER layer3 so it remains static    
      $("#parallax").parallaxSwipe( { HORIZ: false, LAYER:[.8,4.2] });
      //layer2 and layer3 have no elements. We need to know the parallax's real hidden height.
      //depending on HORIZ: call function to get width or height
      var layerHeight = $('#parallax').parallaxSwipe.getSize();
      $('#layer2').css('height',layerHeight+400); //add some more height for fast moving layers.
      //$('#layer3').css('height',layerHeight); //static background but need to add a height.
    });

	$('.box_crediti .logo, .cominciare, .top').click(function() { 
		$('#entra_uno').css('zoom', 0);
		$('#entra_due').css('zoom', 0);
		$('#top').css('opacity', 0);
		$('#top_bk').css('opacity', 0);
	  $('#parallax').css('top', 0);
	  $('#layer1').css('top', 0);
	  $('#layer2').css('top', 0);
	});

	$('.credits').click(function() { 
		//facciamo pure gli effetti guerre stellari!!! 
		$('#entra_uno').css('zoom', 1);
		$('#entra_due').css('zoom', 1);
		$('#top').css('opacity', 1);
		$('#top_bk').css('opacity', 1);
		// per calcolarlo: console.log(-$('.box_crediti').offset().top + 200);
	  $('#parallax').css('top', -9233);
	  $('#layer1').css('top', -11541);
	  $('#layer2').css('top', -2198);
	});
  });

    </script>
