	<div class="row giallo" style="background:url(images/OPP_Parola.png)">
		<div class="col-md-offset-2 col-md-8">
		   	<header>
				<h5 ng-bind-html="languageMap.termsTitle1[languageSel]"></h5>
				<h3 ng-hide="language" ng-bind-html="languageMap.termsTitle2[languageSel]"></h3>
				<h2 ng-hide="language" ng-bind-html="languageMap.termsTitle3[languageSel]"></h2>
				<h3 ng-show="language" ng-bind-html="languageMap.termsTitle4[languageSel]"></h3>
				<h2 ng-show="language" ng-bind="languageName" class="sel"></h2>
				<input type="text" class="form-control" placeholder="{{ languageMap.termsSearchPH[languageSel] }}" title="" ng-model="search.termIta" id="search" autocomplete="off">
				<span class="glyphicon glyphicon-search"></span>
		   	</header>
		   	<div class="box_parole" >
				<ul class="quattro_colonne" ng-show="filteredTerms.length">
					<li ng-repeat="term in filteredTerms = (terms | filter:search:startWith)">
						<!--a href="#{{ 'languages/' + term.termIta + '/' + search.termIta }}" ng-bind="term.termIta"></a-->	
						<a href="#{{ language ? 'card/' + term.termIta + '/' + language + '/' + search.termIta : 'languages/' + term.termIta + '/' + search.termIta }}" ng-bind="term.termIta"></a>
					</li>
				</ul>
				<p ng-hide="filteredTerms.length || !canShow">
					<em ng-bind-html="languageMap.termsNotFound[languageSel]"></em>
					<a class="btn form-control attivo half" href="#form/{{ search.termIta }}" ng-bind-html="languageMap.termsNotFoundLink[languageSel]"></a>
				</p>
			</div>
        </div>
        <img src="images/left_arrow.gif" class="arrow_down">
        <div ng-include="'views/menu.html'"></div>
	</div>


<script>
	function checkscrollbar() {
		$('.arrow_down').css('display', $('.box_parole').hasScrollBar() ? 'block' : 'none');
		setTimeout(checkscrollbar, 100);
	}
	checkscrollbar()
</script>
