<script>
	// ALE
	// per inizializzare lo swiper devo aspettare che angular completi il dom
	// per questo aspetto fino a quando il numero di card aspettare coincide con i div presenti nella pagina
	// questo viene controllato ogni decimo di secondo finch√® non coincide
 	var bootstrap = function() { 
		if ($('.swiper-slide').length === window.count) { 
			var mySwiper = new Swiper('.swiper-container', {
				initialSlide: window.index,
				loop: true,
				pagination: '.swiper-pagination-h',
				paginationClickable: true,
				spaceBetween: 50
			});
		} else { 
			setTimeout(bootstrap, 100) 
		}
	};
	bootstrap();

        direction: 'vertical',
        spaceBetween: 0
    });
	
</script>
